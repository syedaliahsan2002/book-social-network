
<h1>My Books List</h1>


<hr>
<div class="d-flex justify-content-end mb-3">
    <a routerLink="/books/manage" class="btn btn-outline-primary">
        <i class="fas fa-plus"></i>&nbsp;New Book
    </a>
</div>
<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-book-card 
    [book]="book" 
    [manage]="true"
    (archive)="archiveBook($event)"
    (share)="shareBook($event)"
    (edit)="editBook($event)"

    *ngFor="let book of bookResponse.content">
  </app-book-card>
</div>

<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="page === 0">
        <a (click)="goToFirstPage()" class="page-link" href="javascript:void(0)" aria-label="First">
          <i class="fas fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item" [class.disabled]="page === 0">
        <a (click)="goToPreviousPage()" class="page-link" href="javascript:void(0)" aria-label="Previous">
          <i class="fas fa-angle-left"></i>
        </a>
      </li>
      
      <li class="page-item" *ngFor="let _ of [].constructor(bookResponse.totalPages); let pageIndex = index">
        <a 
          (click)="goToPage(pageIndex)" 
          class="page-link" 
          href="javascript:void(0)"
          [class.active]="page === pageIndex">
          {{ pageIndex + 1 }}
        </a>
      </li>

      <li class="page-item" [class.disabled]="isLastPage">
        <a (click)="goToNextPage()" class="page-link" href="javascript:void(0)" aria-label="Next">
          <i class="fas fa-angle-right"></i>
        </a>
      </li>
      <li class="page-item" [class.disabled]="isLastPage">
        <a (click)="goToLastPage()" class="page-link" href="javascript:void(0)" aria-label="Last">
          <i class="fas fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
