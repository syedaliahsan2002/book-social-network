<h2>my return books</h2>
<hr>
<div
  *ngIf="message"
  class="alert"
  [class.alert-danger]="level === 'error'"
  [class.alert-success]="level === 'success'">
  {{ message }}
</div>
<div class="mt-4" >
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">ISBN</th>
          <th scope="col">Rate</th>
          <th scope="col">
            <i class="fas fa-cogs"></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of returnedBooks.content; let index = index">
          <th scope="row">{{ index + 1 }}</th>
          <td>{{ book.title }}</td>
          <td>{{ book.authorName }}</td>
          <td>{{ book.isbn }}</td>
          <td>
            <i class="fas fa-star text-warning"></i> {{ book.rate }}
          </td>
          <td>
            <div class="d-flex gap-2">
              <i
                *ngIf="book.returned"
                class="cursor-pointer fa-regular fa-paper-plane text-primary"
              ></i>
              <i
                *ngIf="!book.returned"
                
                class="cursor-pointer fa-solid fa-paper-plane text-success"
              ></i>
              <i
                class="cursor-pointer fa-solid fa-circle-check"
                (click)="approvedBookReturn(book)"
                [class.text-success]="book.returnApproved"
              ></i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="page === 0">
          <a
            (click)="goToFirstPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="First"
          >
            <i class="fas fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item" [class.disabled]="page === 0">
          <a
            (click)="goToPreviousPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Previous"
          >
            <i class="fas fa-angle-left"></i>
          </a>
        </li>
        <li
          class="page-item"
          *ngFor="let _ of [].constructor(returnedBooks.totalPages); let pageIndex = index"
        >
          <a
            (click)="goToPage(pageIndex)"
            class="page-link"
            href="javascript:void(0)"
            [class.active]="page === pageIndex"
          >
            {{ pageIndex + 1 }}
          </a>
        </li>
        <li class="page-item" [class.disabled]="isLastPage">
          <a
            (click)="goToNextPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Next"
          >
            <i class="fas fa-angle-right"></i>
          </a>
        </li>
        <li class="page-item" [class.disabled]="isLastPage">
          <a
            (click)="goToLastPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Last"
          >
            <i class="fas fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
