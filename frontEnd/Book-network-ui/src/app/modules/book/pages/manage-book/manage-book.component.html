<div class="p-2">
    <h2>Manage My Book</h2>
    <hr>
    <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
        <p class="p-0 m-0" *ngFor=" let msg of errorMsg">{{msg}}</p>
    </div>
    <div class="d-flex gap-2">
        <div class="col-3">
            <img alt="..." [src]="selectedPicture || 'https://via.placeholder.com/1900x800?text=No+Cover+Available'" alt="" class="rounded-1" width="100%" height="100%">
       <div class="mt-2">
        <input 
        (change)="onFileSelected($event)"
        class="form-control"
        type="file"
        id="formFile"
        accept="image/*"
        >
       </div>
        </div>
        <div class="col-9">
            <form class="row g-3">
                <div class="col-12">
                    <label for="title" class="form-lable">Title</label>
                    <input [(ngModel)]="bookRequest.title" type="text" name="title" id="title" placeholder="Book Title" class="form-control">
                </div>
                <div class="col-6">
                    <label for="author" class="form-lable">Author Name</label>
                    <input [(ngModel)]="bookRequest.authorName" type="text" name="authorName" id="author" placeholder="Author name" class="form-control">
                </div>
                <div class="col-6">
                    <label for="isbn" class="form-lable">ISBN</label>
                    <input [(ngModel)]="bookRequest.isbn" type="text" name="isbn" id="isbn" placeholder="ISBN" class="form-control">
                </div>
                <div class="col-12">
                    <label for="synopsis" class="form-lable">Synopsis</label>
                    <textarea [(ngModel)]="bookRequest.synopsis" rows="4" name="synopsis" id="synopsis" placeholder="Synopsis" class="form-control"></textarea>
                </div>
                <!-- <div class="col-12">
                    <input [(ngModel)]="bookRequest.shareable" id="shareme" type="text" name="shareable" type="checkbox" class="form-check-input">
                    <label class="form-check-label" for="shareme">share me</label>
                </div> -->
                <div class="col-12">
                    <input
                      [(ngModel)]="bookRequest.shareable"
                      id="shareme"
                      type="checkbox"
                      name="shareable"
                      class="form-check-input">
                    <label class="form-check-label" for="shareme">Share Me</label>
                </div>
                <div class="d-flex justify-content-end gap-2 col-12">
                    <button (click)="saveBook()" type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-save"></i>&nbsp;Save
                    </button>
                    <a routerLink="/books/my-books" class="btn btn-link text-danger">
                        <i class="fas fa-times"></i>&nbsp;cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
