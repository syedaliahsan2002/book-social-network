<div class="card border-2" style="width: 20rem;" [class.border-success]="book.shareable"
[class.border-warning]="book.archived">
    <img height="200" [src]="bookCover" class="card-img-top" alt="...">
    <div class="card-body overflow-scroll">
        <h5 class="card-title fs-6 text-nowrap fw-bold mb-1"><i class="fa-solid fa-book"></i>&nbsp;{{book.title}}</h5>
        <h5 class="card-sub-title fs-6 text-secandory mb-1"><i class="fa-solid fa-user-check"></i>&nbsp;{{book.authorName}}</h5>
        <h6 class="card-sub-title fs-6 text-secandory mb-1"><i class="fa-solid fa-code"></i>&nbsp;{{book.isbn}}</h6>
        <h6 class="card-sub-title fs-6 text-secandory "><i class="fa-solid fa-user"></i>&nbsp;{{book.owner}}</h6>
<hr>
        <p class="card-text">{{book.synopsis}}</p>
    </div>
    <div class="card-footer d-flex gap-2 justify-content-between align-item-center">
        <div class="d-flex gap-2">
           <app-rating [rating]="book.rate || 0"></app-rating>
           <span class="fw-bold" *ngIf="book.rate || 0 > 0">
            {{book.rate}}
           </span>
        </div>
        <div class="d-flex gap-2" *ngIf="!manage">
            <i (click)="onShowDetails()" class="fas fa-circle-info text-primary"></i>
            <i (click)="onBorrow()" class="fas fa-list-check text-primary"></i>
            <i (click)="onAddToWatingList()" class="fas fa-heart text-danger"></i>
        </div>
        <div class="d-flex gap-2" *ngIf="manage">
            <i (click)="onEdit()" class="fas fa-edit text-sucess"></i>
            <i (click)="onShare()" class="fas fa-share-nodes text-primary"></i>
            <i (click)="onArchive()" class="fas fa-archive text-danger"></i>
        </div>
    </div>
</div>
